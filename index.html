<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container my-4">
      <div class="mode">
        <button onclick="changeMode()" class="btn btn-success mb-3">
          Change Mode
        </button>
      </div>

      <!-- Button trigger modal -->
      <button
        type="button"
        class="btn change"
        data-bs-toggle="modal"
        data-bs-target="#exampleModal"
      >
        Login
      </button>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">
                Login using Gmail or Facebook
              </h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body mx-5">
              <a href="https://www.facebook.com/" target="_blank">facebook</a>
              <a href="https://www.google.com" target="_blank" class="mx-3"
                >Gmail</a
              >
            </div>

            <div class="modal-footer"></div>
          </div>
        </div>
      </div>
      <div class="input">
        <input type="text" id="first" />
      </div>
      <div class="input">
        <input type="text" id="second" />
      </div>
      <div class="out"></div>
      <button onclick="calc('add')" class="btn btn-primary">Add</button>
      <button onclick="calc('sub')" class="btn btn-primary">Sub</button>
      <button onclick="calc('div')" class="btn btn-primary">Div</button>
      <button onclick="calc('mul')" class="btn btn-primary">Mul</button>
    </div>
    <script src="calc.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
